databaseChangeLog:
  - changeSet:
      id: create-owners-table
      author: rostyslav_kuzmych
      changes:
        - createTable:
            tableName: owners
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
