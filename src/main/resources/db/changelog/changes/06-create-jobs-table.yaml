databaseChangeLog:
  - changeSet:
      id: create-jobs-table
      author: rostyslav_kuzmych
      changes:
        - createTable:
            tableName: jobs
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_services_order_id
                    references: orders(id)
              - column:
                  name: master_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_services_master_id
                    references: masters(id)
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false