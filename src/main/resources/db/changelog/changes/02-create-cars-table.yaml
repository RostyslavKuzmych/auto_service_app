databaseChangeLog:
  - changeSet:
      id: create-cars-table
      author: rostyslav_kuzmych
      changes:
        - createTable:
            tableName: cars
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: brand
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: model
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: manufacture_year
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_cars_owner_id
                    references: owners(id)
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false